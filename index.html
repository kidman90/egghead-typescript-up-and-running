<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script src="https://unpkg.com/systemjs@0.20.19/dist/system.js"></script>
</head>

<body>
  <script>
    System.config({
      packages: {
        "dist": {
          "defaultExtension": "js",
          "main": "main",
          "format": "cjs"
        },
        "rxjs": {
          "defaultExtension": "js"
        }
      },
      map: {
        "lodash": "https://npmcdn.com/lodash@4.17.4",
        "rxjs": "node_modules/rxjs",
        "reflect-metadata": "node_modules/reflect-metadata/Reflect.js",
        "crypto": "node_modules/crypto/sha1.js"
      }
    });
    System.import("dist");
  </script>

</body>

</html>
